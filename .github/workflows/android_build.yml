# Nama workflow yang muncul di GitHub Actions
name: Android CI (Final WebView Build)

# Pemicu: Jalankan pada push ke branch utama
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code: Gunakan v3 yang stabil.
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2. Setup Java: Mengatur lingkungan Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Build APK Menggunakan Action Gradle Resmi (MENGGANTIKAN SEMUA CHMOD & ./gradlew)
    # Ini secara otomatis menangani izin dan wrapper.
    - name: Build Debug APK via Gradle Action
      uses: gradle/actions/setup-gradle@v3 # Menggunakan Action Gradle Resmi
      with:
        arguments: assembleDebug # Perintah Gradle yang akan dijalankan

    # 4. Upload Artifact
    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
