# Nama workflow yang muncul di GitHub Actions
name: Android CI (WebView Build - Fix)

# Pemicu: Jalankan pada push ke branch utama
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code: Gunakan v3 yang lebih stabil.
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2. Diagnostik (OPSIONAL, HANYA UNTUK DEBUG): 
    # Tampilkan isi folder untuk memastikan gradlew terlihat oleh Runner.
    - name: List Files for Diagnostics
      run: ls -la

    # 3. Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 4. Grant Execute Permission: Kita akan menggunakan path eksplisit.
    # $GITHUB_WORKSPACE adalah root folder tempat checkout dilakukan.
    - name: Grant Execute Permission to gradlew (Explicit Path)
      run: chmod +x $GITHUB_WORKSPACE/gradlew

    # 5. Build Debug APK: Kita juga gunakan path eksplisit untuk menjalankan gradlew.
    - name: Build Debug APK
      run: $GITHUB_WORKSPACE/gradlew assembleDebug

    # 6. Upload Artifact
    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
